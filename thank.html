<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You Teacher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: #ffe6a7;
      border-radius: 50%;
      z-index: 0;
    }
    .card::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 180px;
      height: 180px;
      background: #ffcad4;
      border-radius: 50%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .gift-box {
      font-size: 50px;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #f77f00;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d96704;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="gift-box">üéÅ</div>
      <h1>Gracias profesora</h1>
      <p>Haga clic para reclamar el regalo</p>
      <a href="regalo.html"><button >Open Gift</button></a>
    </div>
  </div>
</body>
</html>
